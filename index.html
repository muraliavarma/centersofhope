<html ng-app="app">
<head>
	<title>Centers of Hope - After School Program</title>
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<script src="http://code.angularjs.org/1.0.2/angular.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/routes.js"></script>
	<script src="js/directives.js"></script>

	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/app.css">
</head>
<body ng-controller="MainCtrl">
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</a>
				<a class="brand" ng-click="setRoute('attendance')">After School Program</a>
				<div class="nav-collapse collapse">
					<p class="navbar-text pull-right" ng-show="loggedIn">
						<a class="navbar-link" ng-click="setRoute('login')">Sign Out</a>
					</p>
					<ul class="nav" ng-show="loggedIn">
					<li ng-repeat="page in pages" class="ng-class: page.class">
						<a ng-click="setRoute(page.id)">{{page.name}}</a>
					</li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div ng-view></div>
	</div>
</body>
</html>
